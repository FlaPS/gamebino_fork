<script>



    var getScript = (function(firstScript) {
        return function(src) {
            var script = document.createElement('script');
            script.src = src;
            firstScript.parentNode.insertBefore(script, firstScript);
        }
    }(document.getElementsByTagName('script')[0]));

    var updateGuestLinks = function() {
        var params = new URLSearchParams(window.location.search)

        
        if (!localStorage.getItem('campaign') && params.has('campaign')) {
            var campaign = params.get('campaign')
            localStorage.setItem('campaign', campaign)
            fetch('/api/v0.1/campaignVisit', {method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({campaignCode: campaign}) })
                .then(response => response.json())
                .then(result => {
                    localStorage.setItem('campaignId', result.payload.campaignId)
                    console.log('Success:', result);
                })
        }

        var credentials = JSON.parse(localStorage.getItem('credentials'))

        if(params.has('refer') && !credentials)
        {
            var refer = '?refer='+params.get('refer')
            document
                .getElementById('personal')
                .setAttribute('href', '/app/guest/personal' + refer)
            document
                .getElementById('trainer')
                .setAttribute('href', '/app/guest/trainer' + refer)
        }
    }

    window.onload = function() {
        updateGuestLinks()
        setTimeout(
            () => getScript('./yaMetrikaDev.js'),
            1500
        )
    }
</script>
